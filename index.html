<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock-paper-scissors</title>
 <link rel="stylesheet" href="styles.css">
</head>

<body>
   <h1>Rock Paper Scissors</h1>
    <div class="symbols">
      <button class="move" onclick="playGame('Rock');">
         <img class="icons" src="rock-emoji.png">
      </button>
   </div>
   <div class="symbols">
      <button class="move" onclick="playGame('Paper');">
         <img class="icons" src="paper-emoji.png">
      </button>
   </div>
   <div class="symbols">
      <button class="move" onclick=" playGame('Scissors')"
      >
         <img class="icons" src="scissors-emoji.png">
      </button>
    
     
   </div>
  <p class="js-result"></p>
   <p class="js-moves">
   
<p class="js-score"></p>
   
     
   <div class="resetScore">
    <button class="res" onclick="
      score.wins = 0;
      score.losses = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      ">Reset Score</button>
       <button class="autoplay" onclick="autoPlay();">Auto Play</button>
   </div>
   
  
   <script src="script.js">
  </script>
        
</body>

</html>
